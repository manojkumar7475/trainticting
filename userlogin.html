<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>body {
    background-image: url("loginbackground.jpg");
    background-size: cover;
    backdrop-filter: blur(10px);
    background-color: rgb(239, 243, 224);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
h1{
	text-align:center;
}
.login-container {
    width: 300px;
    background: transparent;
    border: 2px solid transparent;
    border-radius: 20px;
	background-color: rgb(120, 25, 46);
    padding: 40px;
    backdrop-filter: blur(30px);
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
}

.input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.input-group i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.input-group input {
    width: 100%; /* Take full width of the parent container */
    padding: 10px;
    margin-top: 10px; /* Add space between input fields */
}
.input-group2 {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}
.input-group2 i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.input-group2 input {
    width: 100%; 
    padding: 10px;
    margin-top: 10px; 
}

#loginBtn {
    background-color: rgb(255, 255, 255);
    color:teal;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 70px;
}
#loginBtn {
    width: 100%; 
    margin-top: 20px; 
}

#loginBtn:hover {
    background-color: black;
}

.error-message {
    color: red;
    margin-bottom: 10px;
    display: none;
}


.register-link {
    margin-top: 20px;
    text-align: center;
}

.register-link a {
    color: white;
    text-decoration: none;
}



.input-group i{
    margin-top: -47px;
    margin-left: 300px;
    z-index: 1;
    color: black;


}
.input-group2 i{
    margin-top: 44px;
    margin-left: 300px;
    z-index: 1;
    color: black;


}



</style>
</head>
<body>
    <div class="login-container">
        <h1 >AbhiTrain</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">User Id:</label>
                <input type="text" id="userId" placeholder="User ID" required style="border-radius:70px;">
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group2">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required style="border-radius:70px;">
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div class="register-link">New User? <a href="registration.html"><b>Register Yourself</b></a></div>
    </div>
    <script src="login.js"></script>
    
	
</body>
</html>
