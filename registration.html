<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>.modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 9999; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        position: relative;
      }
      
      .close {
        position: absolute;
        top: 0;
        right: 0;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
      #okbtn {
        background-color: DodgerBlue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        align-items: center;
        margin-left: 210px;
      }
      
      #okbtn:hover {
        background-color: #4CAF50;
      }
      

    body {
        font-family: Arial, sans-serif;
        background-image: url('adminbackground.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 5px;
        color: #666;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button[type="submit"] {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    #acknowledgment {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }
        </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="5">
            <!-- <label for="DOB">Date of Birth:</label> -->
            <!-- <input type="date" id="DOB" name="DOB"> -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
            <label for="mobileno">Mobile Number:</label>
            <input type="tel" id="mobileno" name="moileno">
            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar">
            
            
            <!-- Include similar input fields for password, confirm password, email, mobile number, and Aadhaar number -->
            <button type="submit" onclick="moveImage()">Register</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
            <div id="acknowledgment"></div>
            <button id="okbtn">OK</button>
        </div> 
        </div>
        <div class="container1">
            <img id="movingImage" src="train.png" alt="Image">
          </div>
          
    </div>
        <script src="registration.js"></script>
</body>
</html>
