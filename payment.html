<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
</style>
</head>
<body>
<div class="container">
  <h1>Payment Details</h1>
  <form id="paymentForm">
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" required>
    <label for="expDate">Expiration Date</label>
    <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required>
    <label for="name">Cardholder Name</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Pay Now</button>
  </form>
</div>
<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const cardNumber = document.getElementById('cardNumber').value;
        const expDate = document.getElementById('expDate').value;
        const cvv = document.getElementById('cvv').value;
        const name = document.getElementById('name').value;
      
        // Example: validate the form fields
        if (cardNumber === '' || expDate === '' || cvv === '' || name === '') {
          alert('Please fill in all fields');
          return;
        }
      
        // Example: simulate payment processing
        setTimeout(function() {
          alert('Payment successful.....Ticket confirmed....Thanks for Choosing!');
          // Redirect to booking confirmation page
          window.location.href = 'cuportal.html';
        }, 2000);
      });
      
</script>
</body>
</html>
